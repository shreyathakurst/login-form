<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form id="myForm">
    <h1>Contact Us</h1>
    <!-- name  -->
     <div class="name">
       <label for="firstName">First Name *</label>
       <input type="text" name="firstName" class="inputTypes" id="firstName">
       <span class="error-message" id="FirstName-error">This field is required</span>

       <label for="lastName">Last Name *</label>
       <input type="text" name="lastName" class="inputTypes" id="lastName">
       <span class="error-message" id="LastName-error">This field is required</span>
     </div>

     <!-- email  -->
      <div class="email">
        <label for="email">Email Address *</label>
        <input type="email" name="email" class="inputTypes" id="email">
        <span class="error-message" id="emailError">Please enter a valid email address</span>
      </div>

      <!-- Query  -->
       <div>Query *</div>

       <!-- radio buttons  -->
        <div class="query">
        <div id="query_button">
        <input type="radio" name="queryType" value="generalEnquiry" id="radioButton1">
        <label class="text" for="radioButton1">General Enquiry</label>
        </div>

        <div id="query_button">
        <input type="radio" name="queryType" value="supportRequest" id="radioButton2">
        <label class="text" for="radioButton2">Support Request</label>

        <span class="error-message" id="queryError">Please select a query type</span>
        </div>
      </div>

        <!-- message  -->
         <div class="message">
         <label for="inputMessage">Message *</label>
         <textarea name="message" id="inputMessage" rows="2"></textarea>

         <span class="error-message" id="messageError">This field is required</span>
         </div>

         <!-- consent  -->
          <div class="consent-box">
          <input type="checkbox" name="consent" id="checkbox">
          <label for="checkbox"> I consent to being contacted by the team *
          </label>

          <span class="error-message" id="consentError">To submit this form, please consent to being contacted</span>
          </div>

          <!-- submit  -->
          <button type="submit"  class="submitButton">Submit</button>

          <!-- alert-box  -->
           <div id="alertBox" class="alert-box">
             <span id="alertMessage"> <span>Message sent! </span> 
              <br> Thanks for completing the form. We will be in touch soon!
           </span>
           </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
