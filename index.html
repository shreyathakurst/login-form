<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="/main.css">
</head>

<body>

  <div class="wrapper">
    <h1>Contact Us</h1>
    <form id="myForm">
      <div class="row">
        <div class="col">
          <label for="firstName">First Name *</label>
          <input type="text" name="firstName" class="inputTypes" id="firstName">
          <span class="error-message" id="FirstName-error">This field is required</span>
        </div>

        <div class="col">
          <label for="lastName">Last Name *</label>
          <input type="text" name="lastName" class="inputTypes" id="lastName">
          <span class="error-message" id="LastName-error">This field is required</span>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <label for="email">Email Address *</label>
          <input type="email" name="email" class="inputTypes" id="email">
          <span class="error-message" id="emailError">Please enter a valid email address</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p class="query-title">Query Type*</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="query" for="radioButton1">
            <input type="radio" name="queryType" value="generalEnquiry" id="radioButton1">
            General Enquiry</label>
        </div>
        <div class="col">
          <label class="query" for="radioButton2">
            <input type="radio" name="queryType" value="supportRequest" id="radioButton2">
            Support Request</label>
        </div>
        <span class="error-message query-error" id="queryError">Please select a query type</span>
      </div>

      <div class="row">
        <div class="col">
          <label for="inputMessage">Message *</label>
          <textarea name="message" id="inputMessage" rows="4"></textarea>
          <span class="error-message" id="messageError">This field is required</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="checkbox" class="check-bottom"> 
            <input type="checkbox" name="consent" id="checkbox">
            I consent to being contacted by the team *
          </label>
          <span class="error-message" id="consentError">To submit this form, please consent to being contacted</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="submitButton">Submit</button>
        </div>
      </div>

     

    </form>
    <div class="row">
      <div class="col">
        <div id="alertBox" class="alert-box">
          <span id="alertMessage"><span class="message-sent"> <img src="public/tick.png" alt="">Message sent! </span>
            <br> Thanks for completing the form. We will be in touch soon!
          </span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
